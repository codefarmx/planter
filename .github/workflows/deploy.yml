name: Deploy to AWS

on:
  push:
    branches: [main]

jobs:
  deploy:
    name: Build and Deploy to EC2
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Grant Gradle execute permission
        run: chmod +x gradlew

      - name: Build JAR with Gradle
        run: ./gradlew clean build -x test

      - name: Verify built artifacts exist
        run: |
          test -f Dockerfile
          test -f scripts/start-app.sh
          ls -l build/libs/*.jar

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Retrieve EC2 instance ID and RDS Endpoint from Secrets Manager
        id: fetch_secrets
        run: |
          export EC2_INSTANCE_ID=$(aws secretsmanager get-secret-value \
            --secret-id planter/ec2_instance_id \
            --query SecretString --output text)

          export RDS_ENDPOINT=$(aws secretsmanager get-secret-value \
            --secret-id planter/rds_endpoint \
            --query SecretString --output text)

          echo "EC2_INSTANCE_ID=$EC2_INSTANCE_ID" >> $GITHUB_ENV
          echo "RDS_ENDPOINT=$RDS_ENDPOINT" >> $GITHUB_ENV

      - name: Get JAR filename
        run: |
          JAR_FILE=$(ls build/libs/*-SNAPSHOT.jar | grep -v plain)
          echo "JAR_FILE=$JAR_FILE" >> $GITHUB_ENV
          echo "Checking for $JAR_FILE"
          ls -lh "$JAR_FILE"

      - name: Upload deployment artifacts to S3
        run: |
          aws s3 cp "$JAR_FILE" s3://${{ secrets.DEPLOYMENT_BUCKET }}/deployments/app.jar
          aws s3 cp Dockerfile s3://${{ secrets.DEPLOYMENT_BUCKET }}/deployments/Dockerfile
          aws s3 cp scripts/start-app.sh s3://${{ secrets.DEPLOYMENT_BUCKET }}/deployments/start-app.sh

      - name: Run remote deployment via SSM
        run: |
          aws ssm send-command \
            --document-name "AWS-RunShellScript" \
            --instance-ids "$EC2_INSTANCE_ID" \
            --comment "Deploy planter app" \
            --parameters 'commands=[
              "mkdir -p ~/app",
              "aws s3 cp s3://${{ secrets.DEPLOYMENT_BUCKET }}/deployments/app.jar ~/app/app.jar",
              "aws s3 cp s3://${{ secrets.DEPLOYMENT_BUCKET }}/deployments/Dockerfile ~/app/Dockerfile",
              "aws s3 cp s3://${{ secrets.DEPLOYMENT_BUCKET }}/deployments/start-app.sh ~/app/start-app.sh",
              "chmod +x ~/app/start-app.sh",
              "export DB_URL=jdbc:postgresql://${{ env.RDS_ENDPOINT }}/planterdb",
              "export DB_USERNAME=planteradmin",
              "export DB_PASSWORD=${{ secrets.PLANTER_DB_PASSWORD }}",
              "export PROJECT_NAME=planter",
              "~/app/start-app.sh"
            ]' \
            --region us-east-1 \
            --output text
